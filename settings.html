        <nav class="navbar navbar-expand-md navbar-dark bg-transparent">

        <div class="header">
            <h1>Basic Settings</h1>

      </header>

      <main>

         <!--Settings Section-->
        <div class="container text_section_settings">
          <img src="assets/images/background_star_shutterstock.png" alt="yellow doodle star" class="doodle_star_4">
          <img src="assets/images/background_star_shutterstock.png" alt="yellow doodle star" class="doodle_star_5">
          <img src="assets/images/background_star_shutterstock.png" alt="yellow doodle star" class="doodle_star_6">
            <div class="toggle-wrapper">
                <label class="switch_label">Music:
                    <input type="checkbox" id="music_toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="difficulty_wrapper">
              <Label for="difficulty_select" class="difficulty_label">Difficulty:
                <select class="form" id="difficulty_select">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard" id="hard">Hard</option>
                </select>
              </Label>
            </div> 
        </div>


      </main>
