<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!--Page Title-->

    <!--Font Awesome-->

  <body>
    <div class="container page-wrapper">
      <header>
        <!--Nav Bar / Bootstrap (modified)-->
        <nav class="navbar navbar-expand-md navbar-dark bg-transparent">
          <div class="container-fluid justify-content-center">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarContent"
              aria-controls="navbarContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse justify-content-center"
              id="navbarContent"

              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="instructions.html"
                    >Instructions</a
                  >

                <li class="nav-item">

                    href="settings.html"
                    aria-label="current"
                    >Settings</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!--Heading of Page-->
        <div class="header">
          <h1>Basic Settings</h1>
        </div>
      </header>

      <main>
        <!--Settings Section-->
        <div class="container text_section_settings">
          <img
            src="assets/images/background_star_shutterstock.png"
            alt="yellow doodle star"
            class="doodle_star_4">
          <img
            src="assets/images/background_star_shutterstock.png"
            alt="yellow doodle star"
            class="doodle_star_5">
          <img
            src="assets/images/background_star_shutterstock.png"
            alt="yellow doodle star"
            class="doodle_star_6">
          <div class="toggle-wrapper">
            <label class="switch_label"
              >Music:
              <input type="checkbox" id="music_toggle" checked />
              <span class="slider"></span>
            </label>
            <audio id="music" loop>
              <source
                src="assets/music/white_bat_audio.mp3"
                type="audio/mpeg">
            </audio>
          </div>
        </div>
      </main>

      <!--Footer-->
      <footer>
        <img
          src="assets/images/background_star_shutterstock.png"
          alt="yellow doodle star"
          class="doodle_star_7">
        <div class="container footer_settings">
          <p>Music by Karl Casey @ White Bat Music</p>
          <p>Copyright 2025: <em>Destination: Mars</em></p>
          <p>
            Follow Us:
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"

            <a href="https://x.com/" target="_blank" rel="noopener noreferrer"

            ></a>

              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </p>
        </div>
      </footer>

    <!--jQuery-->
