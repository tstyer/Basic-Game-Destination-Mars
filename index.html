            <div
              class="collapse navbar-collapse justify-content-center"

      <!--Game Area-->
      <main>
        <div class="page_container">
          <img
            src="assets/images/background_star_shutterstock.png"
            alt="yellow doodle star"
            class="doodle_star_1"/>
          <img
            src="assets/images/background_star_shutterstock.png"
            alt="yellow doodle star"
            class="doodle_star_2"/>
          <img
            src="assets/images/background_star_shutterstock.png"
            alt="yellow doodle star"
            class="doodle_star_3"/>
          <div class="game-paragraphs">

          </div>
          <div class="game_area">
            <!--Code for Game in here-->

            <div class="platform">

            </div>

              <img src="assets/images/space_bug_right.PNG" alt="space bug faces right">

            <div id="howto_box" class="howto-modal" aria-hidden="true">

                <div class="howto-body">

                 <p>Use ← → to move. Press Space to jump. Land on platforms to climb!<br>

                </div>
               <button id="howto_ok" class="howto-btn">Okay, got it.</button>
              </div>
            </div>
          </div>
